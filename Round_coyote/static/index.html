<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Round Coyote</title>

  <link rel="stylesheet" href="tailwind.css" />
  <script src="https://kit.fontawesome.com/37f8a96df3.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate text-white">
    <nav class="flex items-center justify-between p-4 bg-gray-800 sm:px-[5%]">

      <!-- Brand Name -->
      <div class="text-lg font-bold text-center sm:text-left text-copper">Round Coyote</div>

      <!-- Menu Items -->
      <ul class="hidden sm:flex space-x-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Subscribe</a></li>
      </ul>

      <!-- Icons -->
      <div class="flex items-center space-x-4">
        <!-- Search (Visible only on Laptop) -->
        <label class="hidden lg:flex items-center bg-gray-600 rounded-full overflow-hidden">
          <input type="text" placeholder="" class="py-1 msl-4 bg-gray-600 text-white outline-none" />
          <i class="fas fa-search py-1 px-3 text-white cursor-pointer"></i>
        </label>
        <button><i class="fas fa-user"></i></button>
        <button><i class="fas fa-shopping-cart"></i></button>
        <!-- Menu (Visible only on mobile) -->
        <button id="menu-toggle" class="sm:hidden"><i class="fas fa-bars"></i></button>
      </div>

    </nav>
</body>
</html>
